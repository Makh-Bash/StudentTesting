<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Th header</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"-->
<!--            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"-->
<!--            crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"-->
<!--            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"-->
<!--            crossorigin="anonymous"></script>-->

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg p-2" style="background-color: #3cd090">

        <div class="col-2">
            <a th:href="@{/}" class="link-dark navbar-brand text-light">StudTesting</a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <div class="navbar-nav">
                <a class="link-dark nav-link nav-item text-light " th:href="@{/test}">Тесты</a>
                <a class="link-dark nav-link nav-item  text-light" th:href="@{/user/}"
                   sec:authorize="hasAnyRole('ROLE_TEACHER', 'ROLE_ADMIN', 'ROLE_USER')">Мой профиль</a>
                <a class="link-dark  nav-link nav-item text-light" th:href="@{/teacher/}"
                   sec:authorize="hasAnyRole('ROLE_TEACHER', 'ROLE_ADMIN')">Мои тесты</a>
                <a class="link-dark nav-link nav-item text-light " th:href="@{/teacher/new}"
                   sec:authorize="hasAnyRole('ROLE_TEACHER', 'ROLE_ADMIN')">Создать новый тест</a>
                <a class="link-dark nav-link nav-item text-light" th:href="@{/admin/}"
                   sec:authorize="hasRole('ROLE_ADMIN')">Кабинет
                    администратора </a>
                <div class="nav-link nav-item" th:if="${!#authentication.name.equals('anonymousUser')}">
                    <span class="nav-item text-secondary" th:text="${#authentication.name}"></span>
                </div>

                <div class="nav-item" th:if="${#authentication.name.equals('anonymousUser')}">
                    <a class="link-dark nav-link text-light" th:href="@{/auth/login}">Войти / Зарегистрироваться</a>
                </div>
            </div>

        </div>
    </nav>
</div>
</body>
</html>
