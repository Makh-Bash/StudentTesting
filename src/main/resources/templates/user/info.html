<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div th:if="${user}">
    <p th:text="${'Имя: ' + user.firstName + ' ' + user.lastName}"></p>
    <p th:text="${'Логин: ' + user.login}"></p>
    <p th:text="${'Email: ' + user.email}"></p>
    <p th:text="${'Дата рождения: ' + user.yearOfBirth}"></p>
    <p th:text="${'Ваш статус: ' + role}"></p>
    <br>

    <form th:method="GET" th:action="@{/user/edit}">
        <input type="submit" value="Редактировать">
    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
