<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link rel="stylesheet" href="../../static/css/mainStyle.css" th:href="@{/css/mainStyle.css}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
    <form method="post" action="/process_login">
        <div class="container border border-3 rounded-2 bg-light col-lg-5 col-xs-9 pt-3 mt-5 pb-2">

            <h4>Вход</h4>
            <hr>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <label for="username" class="form-label">Введите логин:</label>
            <input type="text" name="username" class="form-control" id="username">
            <br>
            <label for="password" class="form-label">Введите пароль:</label>
            <input type="password" name="password" class="form-control" id="password">
            <br>

            <div th:if="${param.error}" class="text-danger">
                Неправильные имя или пароль
            </div>
            <input type="submit" class=" btn btn-outline-primary pe-4 ps-4" value="Войти">
        </div>
    </form>
    <a class="link-primary text-center mt-3" th:href="@{/auth/registration}">Зарегистрироваться</a>

</body>
</html>
