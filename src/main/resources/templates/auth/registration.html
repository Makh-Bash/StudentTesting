<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="firstName">Введите имя:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FIRSTNAME ERROR</div>
    <br>
    <label for="lastName">Введите фамилию:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LASTNAME ERROR</div>
    <br>
    <label for="login">Введите логин (Изменить нельзя):</label>
    <input type="text" th:field="*{login}" id="login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">LOGIN ERROR</div>
    <br>
    <label for="email">Введите email (Изменить нельзя):</label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EMAIL ERROR</div>
    <br>
    <!--    TODO поменять на date-->
    <label for="date">Введите дату рождения (01/01/2000):</label>
    <input type="text" th:field="*{yearOfBirth}" id="date">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">DATE ERROR</div>
    <br>
    <p>Вы :</p>
    <br>
    <label for="student">Студент</label>
    <input type="radio" checked th:name="role" id="student" value="student">
    <br>
    <label for="teacher">Учитель</label>
    <input type="radio" th:name="role" id="teacher" value="teacher">
    <br>
    <label for="password">Придумайте пароль (от 5 до 30 символов) :</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">PASSWORD ERROR</div>
    <br>
    <input type="submit" value="Зарегистрироваться">
    <br>

    <a th:href="@{/auth/login}">Уже есть аккаунт?</a>
</form>
</body>
</html>
