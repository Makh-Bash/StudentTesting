<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои тесты</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div th:if="${tests.isEmpty()}">
    <p>У вас пока нет собственных тестов</p>
</div>

<div th:if="${!tests.isEmpty()}">
    <div th:each="test : ${tests}">
        <p th:text="'Название: ' + ${test.title}"></p>
        <p th:text="'Категория: ' + ${test.category.title}"></p>
        <p th:text="'Количество вопросов: ' + ${test.countOfQuestions}"></p>
        <p th:text="'Количество решений: ' + ${test.countOfDecisions}"></p>
        <p th:text="'Дата создания: ' + ${test.dateOfCreation}"></p>

        <form th:method="DELETE" th:action="@{/teacher/{id}(id=${test.id})}">
            <input type="submit" value="Удалить" style="color: red">
        </form>

        <form th:method="GET" th:action="@{/teacher/{id}/edit(id=${test.id})}">
            <input type="submit" value="Редактировать" style="color: blue">
        </form>


        <hr>
    </div>

</div>
<a th:href="@{/}">Главное меню</a>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
