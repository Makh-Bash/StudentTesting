<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый тест</title>

  <link rel="stylesheet" href="../../static/css/mainStyle.css" th:href="@{/css/mainStyle.css}">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<form th:method="POST" th:action="@{/teacher/new}" th:object="${test}">
  <input type="hidden" th:field="*{owner}">
  <label for="title">Название теста</label>
  <input type="text" th:field="*{title}" id="title">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">TITLE ERROR</div>
  <br>
  <label for="category">Категория теста</label>
  <!--    TODO узнать как это работает-->
  <select id="category" th:field="*{category}">
    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
  </select>
  <br>
  <label for="countOfQuestions">Количество вопросов</label>
  <input type="number" th:field="*{countOfQuestions}" id="countOfQuestions">
  <div style="color: red" th:if="${#fields.hasErrors('countOfQuestions')}" th:errors="*{countOfQuestions}">COUNT ERROR</div>
  <br>
  <input type="submit" value="Продолжить">

</form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
