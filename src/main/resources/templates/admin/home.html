<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кабинет администратора</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>


</head>
<body>
<header th:insert="blocks/header :: header"></header>


<p th:text="${'Общее количество пользователей: ' + usersCount}"></p>
<p th:text="${'Количество студентов/учеников: ' + studentsCount}"></p>
<p th:text="${'Количество учителей/составителей теста: ' + teachersCount}"></p>

<form th:method="GET" th:action="@{/admin/users}">
    <input type="submit" value="Пользователи">
</form>

<form th:method="GET" th:action="@{/admin/tests}">
    <input type="submit" value="Тесты">
</form>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
