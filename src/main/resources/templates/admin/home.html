<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кабинет администратора</title>

    <link rel="stylesheet" href="../../static/css/mainStyle.css" th:href="@{/css/mainStyle.css}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>


</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container border border-3 rounded-2 bg-light col-lg-6 col-xs-9 pt-3 mt-5">
        <h4>Информация</h4>
        <hr>
        <p th:text="${'Общее количество пользователей: ' + usersCount}"></p>
        <p th:text="${'Количество студентов/учеников: ' + studentsCount}"></p>
        <p th:text="${'Количество учителей/составителей тестов: ' + teachersCount}"></p>

        <div class="row mb-2 justify-content-between">

            <form th:method="GET" th:action="@{/admin/users}" class="justify-content-center col-xl-4 col-sm-5 mb-2">
                <input class="btn btn-outline-primary col-12" type="submit" value="Пользователи">
            </form>

            <form th:method="GET" th:action="@{/admin/tests}" class="justify-content-center col-xl-4 col-sm-5 mb-2">
                <input class="btn btn-outline-primary col-12" type="submit" value="Тесты">
            </form>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
