<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<form th:method="POST" th:action="@{/admin/users}">
    <label for="query">Введите поисковый запрос</label>
    <input type="text" name="query" id="query">
    <br>
    <input type="submit" value="Поиск">
</form>

<div th:if="${users}">
    <div th:if="${users.isEmpty()}">
        <p>По вашему запросу ничего не найдено</p>
    </div>

    <div th:if="${!users.isEmpty()}">
        <p th:text="${'По вашему запросу найдено ' + users.size() + ' результат(ов)'}"></p>
    </div>

    <div th:each="user : ${users}">
        <p th:text="${'Логин: ' + user.login}">USER LOGIN</p>
        <p th:text="${'Почта: ' + user.email}">USER EMAIL</p>
        <p th:text="${'Имя и фамилия: ' + user.firstName + ' ' + user.lastName}">USER NAME</p>

        <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.id})}">
            <input type="submit" value="Заблокировать" style="color: red">
        </form>

        <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.id})}">
            <input type="submit" value="Удалить из базы данных" style="color: red">
        </form>


        <hr>
    </div>


</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
