<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тестирование</title>

    <link rel="stylesheet" href="../../static/css/mainStyle.css" th:href="@{/css/mainStyle.css}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

    <div class="container mt-5">

        <div th:if="${test.isEmpty()}" class="text-danger text-center">
            <p>Извините, данный тест не существует или был удален</p>
        </div>

        <div th:if="${!test.isEmpty()}" class="card text-center">

            <div class="card-header">
                <h3 th:text="${test.get().getTitle()}"></h3>
                <p th:text="${test.get().category.title}"></p>
            </div>
            <div class="card-body">

                <p th:text="${'Количество вопросов: ' + test.get().countOfQuestions}"></p>
                <p th:text="${'Количество решений: ' + test.get().countOfDecisions}"></p>
                <p th:text="${'Дата создания: ' + test.get().dateOfCreation}"></p>
                <p th:text="${'Автор: ' + test.get().owner.firstName + ' ' + test.get().owner.lastName}"></p>

                <a th:href="@{/test/{id}/show(id=${test.get().getId()})}" class="btn btn-outline-success">Начать решение</a>

            </div>
        </div>

    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
