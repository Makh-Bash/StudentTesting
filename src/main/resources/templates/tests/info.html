<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/headLinks :: head"></div>
    <title>Тестирование</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

    <div class="container mt-5">

        <div th:if="${test.isEmpty()}" class="text-danger text-center">
            <p>Извините, данный тест не существует или был удален</p>
        </div>

        <div th:if="${!test.isEmpty()}" class="card text-center">

            <div class="card-header">
                <h3 th:text="${test.get().getTitle()}"></h3>
                <p th:text="${test.get().category.title}"></p>
            </div>
            <div class="card-body">

                <p th:text="${'Количество вопросов: ' + test.get().countOfQuestions}"></p>
                <p th:text="${'Количество решений: ' + test.get().countOfDecisions}"></p>
                <p th:text="${'Дата создания: ' + test.get().dateOfCreation}"></p>
                <p th:text="${'Автор: ' + test.get().owner.firstName + ' ' + test.get().owner.lastName}"></p>

                <a th:href="@{/test/{id}/show(id=${test.get().getId()})}" class="btn btn-outline-success">Начать решение</a>

            </div>
        </div>

    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
