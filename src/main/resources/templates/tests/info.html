<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тестирование</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:if="${test.isEmpty()}">
    <p>Извините, данный тест не существует или был удален</p>
</div>
<!-- TODO добавить сортировку-->
<div th:if="${!test.isEmpty()}">
    <h3 th:text="${test.get().getTitle()}"></h3>
    <p th:text="${test.get().category.title}"></p>
    <p>
        Количество вопросов:
        <span th:text="${test.get().getCountOfQuestions()}"></span>
    </p>
    <p>
        Количество решений:
        <span th:text="${test.get().getCountOfDecisions()}"></span>
    </p>
    <p>
        Дата создания:
        <span th:text="${test.get().getDateOfCreation()}"></span>
    </p>
    <p>
        Автор:
        <span th:text="${test.get().getOwner().getFirstName()
        + ' ' + test.get().getOwner().getLastName()}"></span>
    </p>

    <a th:href="@{/test/{id}/show(id=${test.get().getId()})}">Начать решение</a>


</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
