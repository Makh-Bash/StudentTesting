<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Решение теста</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div th:if="${answersList.getAnswers().isEmpty()}">
    <p>Извините, но данный тест сейчас недоступен</p>
</div>

<div th:if="${!answersList.getAnswers().isEmpty()}">
    <!-- TODO поменять расположение-->
    <form th:method="POST" th:action="@{/test/{id}/show(id=${answersList.answers.get(0).getTest().getId()})}" th:object="${answersList}">
        <input type="hidden" th:field="*{allQuestionsCount}">
        <input type="hidden" th:field="*{answers[__${0}__].test}">
        <div th:each="question,iterstat : *{answers}">
            <p th:text="${'Вопрос №' + question.numberOfQuestion}"></p>
            <p th:text="${question.getTitle()}"></p>
            <input type="hidden" th:field="*{answers[__${iterstat.index}__].correctAnswerId}">

            <span th:text="${question.getFirstAnswer()}"></span>
            <input type="radio" th:field="*{answers[__${iterstat.index}__].chooseAnswer}" value="1"><br>

            <span th:text="${question.getSecondAnswer ()}"></span>
            <input type="radio" th:field="*{answers[__${iterstat.index}__].chooseAnswer}" value="2"><br>

            <span th:text="${question.getThirdAnswer()}"></span>
            <input type="radio" th:field="*{answers[__${iterstat.index}__].chooseAnswer}" value="3"><br>

            <span th:text="${question.getFourthAnswer()}"></span>
            <input type="radio" th:field="*{answers[__${iterstat.index}__].chooseAnswer}" value="4"><br>
            <hr>

        </div>
        <input type="submit" value="Отправить ответы">
    </form>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
