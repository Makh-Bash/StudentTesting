<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>

    <link rel="stylesheet" href="../../static/css/mainStyle.css" th:href="@{/css/mainStyle.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container text-center mt-5">
        <div class="card">
            <h3 class="card-header">Тест окончен</h3>
            <div class="card-body">
                <p class="fs-6 mt-3 mb-3" th:text="${'Ваш результат:' + resultInfo}">Текст</p>
                <a class="btn btn-success btn-sm" th:href="@{/}">Вернуться на главную</a>
            </div>
        </div>
    </div>
</main>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
