<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blocks/headLinks :: head"></div>
    <title>Результат</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container text-center mt-5">
        <div class="card">
            <h3 class="card-header">Тест окончен</h3>
            <div class="card-body">
                <p class="fs-6 mt-3 mb-3" th:text="${'Ваш результат: ' + resultInfo}">Текст</p>
                <a class="btn btn-success btn-sm" th:href="@{/}">Вернуться на главную</a>
            </div>
        </div>
    </div>
</main>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
