<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тесты</title>

    <link rel="stylesheet" href="../../static/css/mainStyle.css" th:href="@{/css/mainStyle.css}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div th:if="${tests.isEmpty()}" class="text-danger text-center">
    <p>Извините, тестирование на данный момент недоступно</p>
</div>

<div th:if="${!tests.isEmpty()}" class="container col-lg-8 col-sm-12 justify-content-center">
    <h4 class="mt-4">Все тесты</h4>
    <hr>
    <div th:each="test : ${tests}" class="card my-5">
        <div class="card-header">
            <span class="text-secondary" th:text="${test.getCategory().title}"></span>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${test.getTitle()}"></h5>
            <p class="card-text" th:text="${'Количество вопросов: ' + test.getCountOfQuestions()}"></p>

            <p class="card-text text-success" th:if="${test.countOfCurrentUserDecisions==0}">Вы пока не решали данный тест</p>
            <div th:if="${test.countOfCurrentUserDecisions>0}">
                <span>Вы решали тест </span>
                <span th:text="${test.countOfCurrentUserDecisions + 'раз(а).'}"></span>
                <p></p>
                <span>Лучший результат </span>
                <p class="text-info" th:text="${test.bestDecisionOfCurrentUser + ' из ' + test.countOfQuestions}"></p>

            </div>
            <a class="btn btn-outline-success pe-5 ps-5" th:href="@{test/{id}(id=${test.getId()})}">Решить</a>

        </div>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
