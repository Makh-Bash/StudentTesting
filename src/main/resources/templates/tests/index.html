<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тесты</title>
</head>
<body>
<p>Тесты</p>
<a th:href="@{/}">Главная</a>

<div th:if="${tests.isEmpty()}">
    <p>Извините, тестирование на данный момент недоступно</p>
</div>

<div th:if="${!tests.isEmpty()}">
    <div th:each="test : ${tests}">
        <p th:text="${'Название: ' + test.getTitle()}"></p>
        <p th:text="${'Категория: ' + test.getCategory().title}"></p>
        <p th:text="${'Количество вопросов' + test.getCountOfQuestions()}"></p>
        <a th:href="@{test/{id}(id=${test.getId()})}">Решить</a>
        <hr>
    </div>
</div>
</body>
</html>
